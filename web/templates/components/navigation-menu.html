{% load static %}
<!--begin::Aside-->
<div id="kt_aside"
     class="aside "
     data-kt-drawer="true"
     data-kt-drawer-name="aside"
     data-kt-drawer-activate="{default: true, lg: false}"
     data-kt-drawer-overlay="true"
     data-kt-drawer-width="auto"
     data-kt-drawer-direction="start"
     data-kt-drawer-toggle="#kt_aside_toggle">
    <!--begin::Logo-->
    <div class="aside-logo flex-column-auto pt-10 pt-lg-20" id="kt_aside_logo">
        <a>
            <img alt="Logo" src="{% static "images/logo.png" %}" class="h-60px">
        </a>
    </div>
    <!--end::Logo-->
    
    <!--begin::Nav-->
    <div class="aside-menu flex-column-fluid pt-0 pb-7 py-lg-10" id="kt_aside_menu">
        <!--begin::Aside menu-->
        <div id="kt_aside_menu_wrapper"
             class="w-100 hover-scroll-y scroll-lg-ms d-flex"
             data-kt-scroll="true"
             data-kt-scroll-activate="{default: false, lg: true}"
             data-kt-scroll-height="auto"
             data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
             data-kt-scroll-wrappers="#kt_aside, #kt_aside_menu"
             data-kt-scroll-offset="0">
             
            <div id="kt_aside_menu"
                 class="menu menu-column menu-title-gray-600 menu-state-primary menu-state-icon-primary menu-state-bullet-primary menu-icon-gray-500 menu-arrow-gray-500 fw-semibold fs-6 my-auto"
                 data-kt-menu="true">
                 
                <!--begin:Menu item (Anasayfa)-->
                <div class="menu-item py-2">
                    <a href="/" class="menu-link menu-center">
                        <span class="menu-icon me-0">
                            <i class="ki-duotone ki-home-2 fs-2x">
                                <span class="path1"></span>
                                <span class="path2"></span>
                            </i>
                        </span>
                    </a>
                </div>
                <!--end:Menu item-->

                <!--begin:Menu item (Kullanıcılar)-->
                <div class="menu-item py-2">
                    <a href="{% url 'task' %}" class="menu-link menu-center">
                        <span class="menu-icon me-0"><i class="ki-duotone ki-abstract-26 fs-2x"><span class="path1"></span><span class="path2"></span></i></span>
                    </a>
                </div>
                <div class="menu-item py-2">
                    <a href="{% url 'chat' %}" class="menu-link menu-center">
                        <span class="menu-icon me-0"><i class="ki-duotone ki-abstract-26 fs-2x"><span class="path1"></span><span class="path2"></span></i></span>
                    </a>
                </div>
                
                <!--end:Menu item-->

            </div>
        </div>
        <!--end::Aside menu-->
    </div>
    <!--end::Nav-->
</div>
<!--end::Aside-->
